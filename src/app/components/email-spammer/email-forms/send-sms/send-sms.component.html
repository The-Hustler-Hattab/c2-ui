<!-- email-form.component.html -->
<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="mb-4">Message Form</h2>
        <form (ngSubmit)="submitForm()" #configForm="ngForm">

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="sendFromAllEmails" name="sendFromAllEmails" [(ngModel)]="formData.send_from_all_emails">
                <label class="form-check-label" for="sendFromAllEmails">Send From All Emails</label>
              </div>
              <div *ngIf="!formData.send_from_all_emails">
                <div class="form-group">
                  <label for="fromEmail">From Email*</label>
                  <input type="email" class="form-control" id="fromEmail" name="fromEmail" [(ngModel)]="formData.from_email" required email #from_email="ngModel">
                </div>
                <div *ngIf="from_email.invalid && from_email.touched" class="text-danger">
                    <span>From Email is invalid</span>
                </div>

              </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" [(ngModel)]="formData.subject" >
          </div>
          <div class="form-group">
            <label for="body">Message Body*</label>
            <textarea class="form-control" id="body" name="body" [(ngModel)]="formData.body" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number*</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="formData.phone_number" required>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="isMMS" name="isMMS" [(ngModel)]="formData.is_mms">
            <label class="form-check-label" for="isMMS">Is MMS</label>
          </div>
          <div class="form-group">
            <label for="messageCount">Message Count*</label>
            <input type="number" class="form-control" id="messageCount" name="messageCount" [(ngModel)]="formData.message_count" required>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="configForm.invalid">Send Message</button>
        </form>
      </div>
    </div>
    <app-result-box
    [isSuccessful]="isSubmissionSuccessful"
    [message]="submitStatus"
    (closed)="clearSubmitStatus()"
  ></app-result-box>
  </div>

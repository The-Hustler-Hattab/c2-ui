<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="mb-4">Send Email Form</h2>
        <form (ngSubmit)="submitForm()" #configForm="ngForm"  >
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="sendFromAllEmails" name="sendFromAllEmails" [(ngModel)]="formData.send_from_all_emails">
                <label class="form-check-label" for="sendFromAllEmails">Send From All Emails</label>
              </div>
              <div *ngIf="!formData.send_from_all_emails">
                <div class="form-group">
                  <label for="fromEmail">From Email*</label>
                  <input type="email" class="form-control" id="fromEmail" name="fromEmail" [(ngModel)]="formData.from_email" required email #from_email="ngModel">
                </div>
                <div *ngIf="from_email.invalid && from_email.touched" class="text-danger">
                    <span>From Email is invalid</span>
                </div>
              </div>
          <div class="form-group">
            <label for="emailSubject">Email Subject</label>
            <input type="text" class="form-control" id="emailSubject" name="emailSubject" [(ngModel)]="formData.email_subject" >
          </div>
          <div class="form-group">
            <label for="toEmail">To Email*</label>
            <input type="email" class="form-control" id="toEmail" name="toEmail" [(ngModel)]="formData.to_email" required email #to_email="ngModel">
          </div>
          <div *ngIf="to_email.invalid && to_email.touched" class="text-danger">
            <span>To Email is invalid</span>
        </div>
          <div class="form-group">
            <label for="emailBody">Email Body*</label>
            <textarea class="form-control" id="emailBody" name="emailBody" [(ngModel)]="formData.email_body" rows="5" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="configForm.invalid">Send Email</button>
        </form>
      </div>
    </div>

    <app-result-box
    [isSuccessful]="isSubmissionSuccessful"
    [message]="submitStatus"
    (closed)="clearSubmitStatus()"
  ></app-result-box>

  </div>

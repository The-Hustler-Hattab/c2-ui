


<div class="container">
  <div class="row">
    <div class="col-md-3">
      <mat-form-field>
        <mat-label>Filter</mat-label>
         <div class="row">
          <div class="col-md-10">
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </div>
          <div class="col-md-1">
            <mat-icon svgIcon="filter"></mat-icon>
          </div>
         </div> 
 

      </mat-form-field>
    </div>
    <div class="col-md-7">
      <mat-form-field>
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>

    </div>

    <div class="col-md-2">
      <!-- <button class="btn btn-primary" >
        <i class="fas fa-sync-alt"></i> Refresh
      </button> -->
      <button mat-fab extended color="white">
        <!-- <mat-icon>favorite</mat-icon> -->
        <i class="fas fa-sync-alt"></i> Refresh

      </button>

    </div>
  </div>
  <div *ngIf="range.controls.start.value && range.controls.end.value">
    <p>Selected date range: {{ range.controls.start.value | date:'MM/dd/yyyy' }} - {{ range.controls.end.value | date:'MM/dd/yyyy' }}</p>
  </div>
  
  
  
  
  
  <div 
  class="mat-elevation-z8"
   >


    <mat-table cdkDropList 
              cdkDropListOrientation="horizontal"
              [dataSource]="dataSource"
              (cdkDropListDropped)="tableDrop($event)"
              matSort
              multiTemplateDataRows
              >

      <ng-container *ngFor="let column of columns; let i = index"
                    [matColumnDef]="column.name">
        <mat-header-cell 
        mat-header-cell 
        *matHeaderCellDef  
        mat-sort-header 
        cdkDragBoundary="mat-header-row"
        cdkDropListDropped="onHeaderDragged($event)"
        cdkDrag
        >
          {{ column.title }}
        </mat-header-cell >



        <mat-cell mat-cell 
        *matCellDef="let element"
        (click)="expandedElement = expandedElement === element ? null : element"
        >{{ element[column.name] }}</mat-cell>
             
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
          {{ element.symbol }}
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"
      class="tableHeaderRow"
      #tableHeaderRow>
      </mat-header-row>
      
      <mat-row 
      *matRowDef="let row; columns: displayedColumns; "
      class="paige"
      ></mat-row>
    
      <mat-row *matRowDef="let row; columns: ['expandedDetail']" [style.display]="expandedElement === row ? 'table-row' : 'none'"></mat-row>


    </mat-table>

    <mat-paginator #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20, 50]"
    aria-label="Select page">
    </mat-paginator>
    
  </div>
</div>

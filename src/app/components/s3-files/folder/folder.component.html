<mat-accordion *ngFor="let folder of folder.subFolders">
  <mat-expansion-panel *ngIf="folder.type === 'FOLDER'">


    <mat-expansion-panel-header>

      <mat-panel-title>
        <mat-icon matListIcon>folder</mat-icon>
        {{ folder.name }}
        <mat-panel-description>{{ folder.updated }}</mat-panel-description>

      </mat-panel-title>

    </mat-expansion-panel-header>


  </mat-expansion-panel>
  <app-file [file]="folder"></app-file>

</mat-accordion>
